<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-flix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCKGckkNEjrC5hc9-rkMGevWMyo5Adwn44",
            authDomain: "sparta-3f4c8.firebaseapp.com",
            projectId: "sparta-3f4c8",
            storageBucket: "sparta-3f4c8.appspot.com",
            messagingSenderId: "144103127865",
            appId: "1:144103127865:web:ec6f78151ece6eff94c6e8",
            measurementId: "G-1QRZFVSLKT"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postingBtn").click(async () => {

            const image = $("#image").val();
            const title = $("#title").val();
            const stars = $("#stars").val();
            const recommendation = $("#recommendation").val();

            const doc = {
                'image' : image,
                'title' : title,
                'stars' : stars,
                'recommendation' : recommendation,
            }

            await addDoc(collection(db, 'movies'), doc);
            alert('저장 완료!');
            window.location.reload();
        })

        $('#temperature').empty();
        let url = 'http://spartacodingclub.shop/sparta_api/weather/seoul';
        fetch(url).then(res => res.json()).then(data => {
            const temp = `현재 기온 : ${data['temp']}`;
            $('#temperature').text(temp);
        })

        $("#saveBtn").click(async()=>{
            $('#myPostingBox').toggle();
        })
        
        const docs = await getDocs(collection(db, 'movies'));
        docs.forEach((doc)=>{
            const row = doc.data();

            const image = row['image'];
            const title = row['title'];
            const stars = row['stars'];
            const recommendation = row['recommendation'];

            const htmlCard = `
                <div class="card" style="width: 18rem;">
                    <img src=${image}
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">${title}</p>
                        <p class="card-text">${stars}</p>
                        <p class="card-text">${recommendation}</p>
                    </div>
                </div>
            `;

            $('#myCards').append(htmlCard);
        })
    </script>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">Mini-flix</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">내가 찜한 컨텐츠</a></li>
                    <li><a href="#" class="nav-link px-2 text-white" id="temperature">현재 기온</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-danger">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">킹덤</h1>
                <p class="col-md-8 fs-4">병든 왕을 둘러싸고 흉흉한 소문이 떠돈다. 어둠에 뒤덮인 조선, 기이한 역병에 신음하는 산하. 정체 모를 악에 맞서 백성을 구원할 희망은 오직
                    세자뿐이다.</p>
                <button type="button" id="saveBtn" class="btn btn-outline-dark">영화 기록하기</button>
                <button type="button" class="btn btn-outline-dark">상세정보</button>
            </div>
        </div>
    </div>

    <div id="myPostingBox" class="myPostingBox" style="display:none">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="영화 이미지 주소">
            <label for="floatingInput">영화 이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="영화 제목">
            <label for="floatingInput">영화 제목</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="stars">별점</label>
            <select class="form-select" id="stars">
                <option selected>별점 선택</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="recommendation" placeholder="추천 이유">
            <label for="floatingInput">추천 이유</label>
        </div>
        <button type="button" id="postingBtn" class="btn btn-danger">기록하기</button>
    </div>

    <div class="myCards" id="myCards">
    </div>
</body>

</html>
